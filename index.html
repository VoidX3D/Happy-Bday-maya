<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maya ðŸŽ‚</title>
    
    <!-- Material Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #6750A4;
            --on-primary: #ffffff;
            --primary-container: #EADDFF;
            --secondary: #958DA5;
            --surface: #FEF7FF;
            --card-bg: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars during animations */
        }

        /* Animated Background Gradients */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: linear-gradient(45deg, #f3e5f5, #e1f5fe, #fff9c4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 32px; /* Material 3 Extra Large */
            box-shadow: 0 20px 40px rgba(103, 80, 164, 0.1);
            text-align: center;
            border: 1px solid rgba(103, 80, 164, 0.1);
            position: relative;
            animation: cardPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: 30px;
        }

        /* Expressive Toggle Switch */
        .toggle-box {
            display: flex;
            background: var(--primary-container);
            border-radius: 100px;
            padding: 5px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border-radius: 100px;
            border: none;
            background: transparent;
            font-weight: 700;
            color: var(--primary);
            z-index: 2;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-btn.active {
            color: white;
        }

        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: var(--primary);
            border-radius: 100px;
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        /* Lyrics Content */
        .content-area {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            transition: all 0.3s;
        }

        .hidden { display: none; }

        /* Floating Bubbles Decoration */
        .bubble {
            position: absolute;
            background: var(--primary-container);
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Big Party Button */
        .party-button {
            margin-top: 30px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 100px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(103, 80, 164, 0.3);
            transition: transform 0.2s;
        }

        .party-button:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="card">
        <!-- Decoration bubbles -->
        <div class="bubble" style="width: 60px; height: 60px; top: -20px; left: -20px;"></div>
        <div class="bubble" style="width: 40px; height: 40px; bottom: -10px; right: -10px; animation-delay: 1s;"></div>

        <div class="subtitle" id="sub-text">Happy Birthday</div>
        <h1 id="name-heading">Maya!</h1>

        <!-- Toggle Wrapper -->
        <div class="toggle-box" onclick="toggleLanguage()">
            <div id="slider" class="slider"></div>
            <button id="btn-en" class="toggle-btn active">English</button>
            <button id="btn-nl" class="toggle-btn">Dutch</button>
        </div>

        <!-- Lyrics Display -->
        <div class="content-area">
            <div id="lyrics-en">
                Happy birthday to you,<br>
                Happy birthday to you,<br>
                Happy birthday dear <b>Maya</b>,<br>
                Happy birthday to you!
            </div>
            <div id="lyrics-nl" class="hidden">
                Lang zal ze leven,<br>
                Lang zal ze leven in de gloria,<br>
                In de gloria! In de gloria!<br>
                <b>Hieperdepiep, HOERA!</b>
            </div>
        </div>

        <button class="party-button" onclick="celebrate()">âœ¨ PARTY TIME âœ¨</button>
    </div>

    <script>
        let currentLang = 'en';

        function toggleLanguage() {
            const slider = document.getElementById('slider');
            const lyricsEn = document.getElementById('lyrics-en');
            const lyricsNl = document.getElementById('lyrics-nl');
            const btnEn = document.getElementById('btn-en');
            const btnNl = document.getElementById('btn-nl');
            const subText = document.getElementById('sub-text');

            if (currentLang === 'en') {
                // Switch to Dutch
                currentLang = 'nl';
                slider.style.left = 'calc(50%)';
                lyricsEn.classList.add('hidden');
                lyricsNl.classList.remove('hidden');
                btnEn.classList.remove('active');
                btnNl.classList.add('active');
                subText.innerText = "Gefeliciteerd";
            } else {
                // Switch to English
                currentLang = 'en';
                slider.style.left = '5px';
                lyricsEn.classList.remove('hidden');
                lyricsNl.classList.add('hidden');
                btnEn.classList.add('active');
                btnNl.classList.remove('active');
                subText.innerText = "Happy Birthday";
            }
            // Burst confetti whenever language changes
            celebrate();
        }

        function celebrate() {
            // Confetti Cannon Logic
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        // Run automatically when Maya opens the link
        window.onload = () => {
            setTimeout(celebrate, 500);
        };
    </script>
</body>
  </html>
