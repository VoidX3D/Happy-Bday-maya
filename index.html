<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefeliciteerd Maya! ü•≥</title>
    
    <!-- Material 3 Design System Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Celebration Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* Material 3 Expressive Palette: Maya Violet & Rose */
            --m3-primary: #6750A4;
            --m3-on-primary: #FFFFFF;
            --m3-primary-container: #EADDFF;
            --m3-secondary: #7D5260;
            --m3-tertiary: #B5007D; 
            --m3-surface: #FFF7FF;
            --m3-radius-xl: 32px;
            --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--m3-surface);
            overflow: hidden;
        }

        /* --- Moving Mesh Gradient Background --- */
        .mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(45deg, #f3e5f5, #e1f5fe, #fff9c4, #fce4ec);
            background-size: 400% 400%;
            animation: meshMove 15s ease infinite;
        }
        @keyframes meshMove { 0%, 100% { background-position: 0% 50% } 50% { background-position: 100% 50% } }

        /* --- Splash Unlock Screen --- */
        #splash {
            position: fixed; inset: 0;
            background: var(--m3-primary);
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; transition: transform 0.8s var(--spring-bounce);
        }
        .gift-box { 
            font-size: clamp(100px, 20vw, 150px); 
            cursor: pointer; 
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            animation: giftBounce 1.5s infinite; 
        }
        @keyframes giftBounce { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-30px) scale(1.1); } }

        /* --- Main Layout --- */
        .viewport {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px;
            opacity: 0; transform: translateY(50px);
            transition: all 1s var(--spring-bounce);
            overflow-y: auto;
        }
        .viewport.active { opacity: 1; transform: translateY(0); }

        .maya-name {
            font-family: 'Pacifico', cursive;
            font-size: clamp(3.5rem, 12vw, 6rem);
            color: var(--m3-primary);
            margin: 10px 0;
            background: linear-gradient(45deg, #6750A4, #B5007D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: floating 4s infinite ease-in-out;
        }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* --- The Expressive Birthday Card --- */
        .birthday-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: var(--m3-radius-xl);
            padding: 40px;
            width: 100%; max-width: 500px;
            box-shadow: 0 30px 60px rgba(103, 80, 164, 0.2);
            border: 1px solid white;
            text-align: center;
            position: relative;
        }

        /* --- Language Segmented Toggle --- */
        .lang-control {
            display: inline-flex; background: var(--m3-primary-container);
            padding: 6px; border-radius: 100px; margin-bottom: 30px;
        }
        .lang-chip {
            border: none; padding: 10px 24px; border-radius: 100px;
            font-weight: 800; cursor: pointer; transition: 0.3s;
            background: transparent; color: var(--m3-primary);
        }
        .lang-chip.active { background: var(--m3-primary); color: white; }

        .lyrics-display {
            font-size: 1.4rem; line-height: 1.8;
            color: var(--m3-secondary); min-height: 200px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 500;
        }

        .highlight { color: var(--m3-tertiary); font-weight: 800; }

        /* --- Action Button --- */
        .btn-celebrate {
            background: var(--m3-primary); color: white; border: none;
            padding: 20px 45px; border-radius: 100px; font-weight: 800;
            cursor: pointer; margin-top: 25px; font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(103,80,164,0.3);
            transition: 0.3s;
        }
        .btn-celebrate:hover { transform: scale(1.05); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <!-- üéÅ Splash Entrance -->
    <div id="splash">
        <div class="gift-box" onclick="startTheParty()">üéÅ</div>
        <h1 style="font-family: 'Pacifico'; margin-top: 20px;">Voor Maya...</h1>
        <p>Klik op het cadeau!</p>
    </div>

    <!-- Main Content -->
    <div class="viewport" id="main-ui">
        <h1 class="maya-name" id="main-greeting">Gefeliciteerd!</h1>
        <h2 style="font-weight: 300; margin-top: -15px; color: var(--m3-secondary);">Maya is jarig!</h2>

        <div class="birthday-card">
            <div class="lang-control">
                <button id="nl-tab" class="lang-chip active" onclick="changeLang('nl')">Nederlands</button>
                <button id="en-tab" class="lang-chip" onclick="changeLang('en')">English</button>
            </div>

            <div class="lyrics-display">
                <!-- Dutch Lyrics (Pre-loaded for you) -->
                <div id="lyrics-nl">
                    Lang zal ze leven,<br>
                    Lang zal ze leven,<br>
                    Lang zal ze leven in de gloria,<br>
                    In de gloria! In de gloria!<br>
                    <span class="highlight">Hieperdepiep, HOERA!</span>
                </div>
                <!-- English Lyrics -->
                <div id="lyrics-en" class="hidden">
                    Happy birthday to you,<br>
                    Happy birthday to you,<br>
                    Happy birthday dear <span class="highlight">Maya</span>,<br>
                    Happy birthday to you!
                </div>
            </div>

            <button class="btn-celebrate" onclick="fireVolley()">
                FEESTJE! ‚ú®
            </button>
        </div>
    </div>

    <!-- üéµ LOCAL AUDIO -->
    <audio id="player" loop>
        <source src="hbd.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('player');
        let currentLanguage = 'nl';

        function startTheParty() {
            // Un-hide UI
            document.getElementById('splash').style.transform = 'translateY(-100%)';
            document.getElementById('main-ui').classList.add('active');
            
            // Play your local hbd.mp3
            audio.play().catch(e => console.log("Hbd.mp3 not found yet? Make sure it's in the folder!"));
            
            // Initial blast
            fireVolley();
            
            // Auto-confetti timer (every 10 seconds)
            setInterval(fireVolley, 10000);
        }

        function changeLang(l) {
            currentLanguage = l;
            const isNl = l === 'nl';
            
            // Update Buttons
            document.getElementById('nl-tab').classList.toggle('active', isNl);
            document.getElementById('en-tab').classList.toggle('active', !isNl);
            
            // Update Lyrics
            document.getElementById('lyrics-nl').classList.toggle('hidden', !isNl);
            document.getElementById('lyrics-en').classList.toggle('hidden', isNl);
            
            // Update Main Greeting
            document.getElementById('main-greeting').innerText = isNl ? "Gefeliciteerd!" : "Happy Birthday!";
            
            // Small celebration for the switch
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
        }

        function fireVolley() {
            const colors = ['#6750A4', '#B5007D', '#FFD8E4', '#EADDFF'];
            
            // Left burst
            confetti({
                particleCount: 100,
                angle: 60,
                spread: 70,
                origin: { x: 0, y: 0.6 },
                colors: colors
            });
            // Right burst
            confetti({
                particleCount: 100,
                angle: 120,
                spread: 70,
                origin: { x: 1, y: 0.6 },
                colors: colors
            });
        }
    </script>
</body>
</html>
