<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefeliciteerd Maya! ü•≥</title>
    
    <!-- Material 3 & Animation Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --m3-primary: #6750A4;
            --m3-on-primary: #FFFFFF;
            --m3-primary-container: #EADDFF;
            --m3-tertiary: #B5007D; 
            --m3-surface: #FFF7FF;
            --m3-radius: 32px;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1a1a1a;
            overflow: hidden; color: #1C1B1F;
        }

        /* --- Animated Background --- */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(135deg, #6750A4, #B5007D, #21005D);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50% } 50% { background-position: 100% 50% } 100% { background-position: 0% 50% } }

        /* --- Splash Screen --- */
        #splash {
            position: fixed; inset: 0;
            background: var(--m3-primary);
            z-index: 10000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; cursor: pointer;
            text-align: center;
        }
        .gift-icon { font-size: 150px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4)); }

        /* --- Main Content --- */
        #main-ui {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px;
            opacity: 0; visibility: hidden; overflow-y: auto;
        }

        .maya-name {
            font-family: 'Pacifico', cursive;
            font-size: clamp(4rem, 15vw, 6.5rem);
            color: white;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 0;
        }

        /* --- 3D Glass Card --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--m3-radius);
            padding: 40px; width: 100%; max-width: 550px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 20px;
        }

        /* --- M3 Toggle --- */
        .segmented-control {
            display: inline-flex; background: rgba(0,0,0,0.2);
            padding: 6px; border-radius: 100px; margin-bottom: 30px;
        }
        .seg-btn {
            border: none; padding: 12px 28px; border-radius: 100px;
            font-weight: 800; cursor: pointer; color: white;
            background: transparent; transition: 0.3s var(--spring);
        }
        .seg-btn.active { background: white; color: var(--m3-primary); }

        .lyrics-box {
            font-size: 1.4rem; line-height: 1.8; min-height: 200px;
            color: white; display: flex; align-items: center; justify-content: center;
        }

        /* --- Music Bar --- */
        .music-player {
            position: fixed; bottom: 20px; width: 90%; max-width: 400px;
            background: white; border-radius: 20px; padding: 15px 25px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .btn-celebrate {
            background: var(--m3-tertiary); color: white; border: none;
            padding: 15px 30px; border-radius: 100px; font-weight: 800;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 20px; transition: transform 0.2s;
        }
        .btn-celebrate:active { transform: scale(0.9); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <!-- Splash Screen -->
    <div id="splash" onclick="startMayaParty()">
        <div class="gift-icon">üéÅ</div>
        <h1 style="font-family: 'Pacifico'; margin-top: 20px;">Voor Maya...</h1>
        <p style="letter-spacing: 2px; font-weight: 800;">TIK OM TE OPENEN</p>
    </div>

    <!-- Main UI -->
    <div id="main-ui">
        <h1 class="maya-name" id="shimmer-text">Maya!</h1>

        <div class="glass-card" id="card">
            <div class="segmented-control">
                <button id="nl-btn" class="seg-btn active" onclick="switchLang('nl')">Nederlands</button>
                <button id="en-btn" class="seg-btn" onclick="switchLang('en')">English</button>
            </div>

            <div class="lyrics-box">
                <div id="nl-lyrics">
                    "Lang zal ze leven,<br>
                    Lang zal ze leven,<br>
                    Lang zal ze leven in de gloria,<br>
                    <b>Hieperdepiep, HOERA! ü•≥</b>"
                </div>
                <div id="en-lyrics" class="hidden">
                    "Happy birthday to you,<br>
                    Happy birthday to you,<br>
                    Happy birthday dear <b>Maya</b>,<br>
                    Happy birthday to you! üéÇ"
                </div>
            </div>

            <button class="btn-celebrate" onclick="fireworks()">FEESTJE! üéÜ</button>
        </div>
    </div>

    <!-- Music Panel -->
    <div class="music-player" id="player-ui" style="display: none;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span class="material-symbols-rounded" style="color: var(--m3-primary);">music_note</span>
            <div style="font-weight: 800; font-size: 0.9rem;" id="track-label">NEDERLANDS</div>
        </div>
        <button onclick="fireworks()" style="border:none; background:none; cursor:pointer;">
            <span class="material-symbols-rounded">celebration</span>
        </button>
    </div>

    <!-- Audio Player -->
    <audio id="audio-nl" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3" type="audio/mpeg"></audio>
    <audio id="audio-en" loop><source src="hbd.mp3" type="audio/mpeg"></audio>

    <script>
        const nlSong = document.getElementById('audio-nl');
        const enSong = document.getElementById('audio-en');
        let currentMode = 'nl';

        function startMayaParty() {
            // GSAP Entrance Animation
            gsap.to("#splash", { 
                y: -1000, 
                rotate: 10, 
                duration: 1.2, 
                ease: "power4.inOut", 
                onComplete: () => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('main-ui').style.visibility = 'visible';
                    document.getElementById('player-ui').style.display = 'flex';
                    gsap.to("#main-ui", { opacity: 1, duration: 1 });
                    gsap.from("#card", { scale: 0.5, rotationX: 45, duration: 1.5, ease: "elastic.out(1, 0.5)" });
                }
            });

            handleMusic();
            fireworks();
            // Periodic confetti
            setInterval(fireworks, 10000);
        }

        function switchLang(lang) {
            currentMode = lang;
            document.getElementById('nl-btn').classList.toggle('active', lang === 'nl');
            document.getElementById('en-btn').classList.toggle('active', lang === 'en');
            document.getElementById('nl-lyrics').classList.toggle('hidden', lang !== 'nl');
            document.getElementById('en-lyrics').classList.toggle('hidden', lang !== 'en');
            document.getElementById('track-label').innerText = lang === 'nl' ? "NEDERLANDS" : "ENGLISH (HBD.MP3)";

            handleMusic();
            fireworks();
        }

        function handleMusic() {
            nlSong.pause();
            enSong.pause();
            
            if(currentMode === 'nl') {
                nlSong.play().catch(e => console.log("Web audio blocked"));
            } else {
                enSong.play().catch(e => {
                    alert("Let op: hbd.mp3 niet gevonden in de map!");
                });
            }
        }

        function fireworks() {
            const count = 200;
            const defaults = { origin: { y: 0.7 }, colors: ['#6750A4', '#B5007D', '#FFD8E4', '#FFFFFF'] };

            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        // Shimmer animation for Maya's name
        gsap.to("#shimmer-text", {
            duration: 3,
            textShadow: "0 0 40px rgba(255,255,255,0.8)",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    </script>
</body>
</html>
